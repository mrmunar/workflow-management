<p>{{ errors.errors | json }}</p>
<form (ngSubmit)="onSignup(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" ngModel class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Mail</label>
      <input type="text" id="email" name="email" ngModel class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel class="form-control" required>
    </div>
    <button type="submit" [disabled]="!loginForm.valid">Sign up</button>
  </form>
