<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">

      <div class="alert alert-success" *ngIf="statusMessage">{{statusMessage}}</div>
      <div class="alert alert-danger" *ngIf="errors">{{errors}}</div>

      <form (ngSubmit)="onSignup()" [formGroup]="signupForm">
          <div class="form-group">
            <label for="username">Username</label>
              <input formControlName="username" class="form-control">
              <app-show-errors [control]="signupForm.controls['username']"></app-show-errors>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
              <input formControlName="email" class="form-control">
              <app-show-errors [control]="signupForm.controls['email']"></app-show-errors>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control">
              <app-show-errors [control]="signupForm.controls['password']"></app-show-errors>
          </div>
          <button type="submit" [disabled]="!signupForm.valid">Sign up</button>
        </form>

   </div>
  <div class="col-sm-4"></div>
</div>
