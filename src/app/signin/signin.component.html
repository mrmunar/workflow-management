<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4" *ngIf="!isLoggedIn">

    <div class="alert alert-danger" *ngIf="errors">{{errors}}</div>
    <div class="alert alert-success" *ngIf="status?.length > 0">Successfully logged in!</div>

    <form (ngSubmit)="onSignin()" [formGroup]="signinForm">
        <div class="form-group">
          <label for="username">Username/Email</label>
          <input formControlName="username" class="form-control">
          <app-show-errors [control]="signinForm.controls['username']"></app-show-errors>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control">
          <app-show-errors [control]="signinForm.controls['password']"></app-show-errors>
        </div>
        <button class="btn btn-default" type="submit" [disabled]="!signinForm.valid">Sign in</button>
      </form>

 </div>
<div class="col-sm-4"></div>
</div>
