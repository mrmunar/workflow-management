
  <div class="alert alert-success" *ngIf="statusMessage">{{statusMessage}}</div>
  <div class="alert alert-danger" *ngIf="errors">{{errors}}</div>

  <form [formGroup]="workflowHeaderForm">
    <div class="form-group" *ngIf="id">
      <strong>ID: </strong>{{id}}
    </div>
    <div class="form-group">
      <label for="workflow_header_desc">Workflow Header Description</label>
      <input formControlName="workflow_header_desc" class="form-control">
      <app-show-errors [control]="workflowHeaderForm.controls['workflow_header_desc']"></app-show-errors>
    </div>
    <div class="form-group">
      <label for="workflow_process_id">Workflow Process <button class="btn badge" (click)="openModal(template)">Add New Process</button></label>
      <select formControlName="workflow_process_id" class="form-control">
        <option *ngFor="let process of wpdropdown" value="{{process.id}}">{{process.workflow_process_desc}}</option>
      </select>
    </div>
    <button class="btn float-left" (click)="saveWorkflowHeader()" [disabled]="!workflowHeaderForm.valid">Save</button>
  </form>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add New Process</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-workflowprocess></app-workflowprocess>
  </div>
</ng-template>
