<h3>Workflow List</h3>
<div><button class="btn btn-success" routerLink="create">New Workflow</button></div>
<table class="table table-bordered" *ngIf="results">
  <thead>
    <tr>
      <td>ID</td>
      <td>Workflow Header Description</td>
      <td>Activities</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of results">
      <td>{{item.id}}</td>
      <td>{{item.workflow_header_desc}}</td>
      <td>{{item.activity_count}}</td>
      <td><button class="btn btn-primary center" routerLink="edit/{{item.id}}">Edit <span class="glyphicon glyphicon-edit"></span></button></td>
    </tr>
  </tbody>
</table>
